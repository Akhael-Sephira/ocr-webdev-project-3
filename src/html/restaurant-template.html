<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="logo">ohmyfood</h1>
    </header>
    <section>
        <header>
            <h2>Restaurant name</h2>
            <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="86" height="80" viewBox="0 0 86 80" fill="none">
                <defs>
                    <linearGradient id="Gradient1" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop class="stop1" offset="0%"/>
                        <stop class="stop2" offset="100%"/>
                      </linearGradient>
                </defs>
                <mask id="mask0_5_15" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="86" height="80">
                <rect width="86" height="80" fill="#D9D9D9"/>
                </mask>
                <g mask="url(#mask0_5_15)">
                <mask id="mask1_5_15" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="2" width="86" height="79">
                <rect x="43.033" y="80.066" width="50" height="50" transform="rotate(-135 43.033 80.066)" fill="#D9D9D9"/>
                <rect x="25.3553" y="62.3883" width="50" height="50" rx="25" transform="rotate(-135 25.3553 62.3883)" fill="#D9D9D9"/>
                <rect x="60.7106" y="62.3883" width="50" height="50" rx="25" transform="rotate(-135 60.7106 62.3883)" fill="#D9D9D9"/>
                </mask>
                <g mask="url(#mask1_5_15)">
                <rect id="outer-fill" x="-3.05176e-05" y="1" width="86" height="80" fill="#D9D9D9"/>
                </g>
                <mask id="mask2_5_15" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="4" y="5" width="78" height="69">
                <rect x="43" y="74" width="42.0561" height="42.0561" transform="rotate(-135 43 74)" fill="#D9D9D9"/>
                <rect x="28.1309" y="59.1309" width="45.7074" height="42.0561" rx="21.028" transform="rotate(-135 28.1309 59.1309)" fill="#D9D9D9"/>
                <rect x="57.8691" y="59.1309" width="42.0561" height="45.7285" rx="21.028" transform="rotate(-135 57.8691 59.1309)" fill="#D9D9D9"/>
                </mask>
                <g mask="url(#mask2_5_15)">
                <rect id="inner-fill" x="3" y="4" width="79" height="71" fill="#777777"/>
                <rect id="inner-fill-2" x="3" y="4" width="79" height="71" fill="#777777"/>
                </g>
                </g>
            </svg>
        </header>
        <form action="#">
            <h3>Entrées</h3>
            <ul>
                <li>
                    <label class="dish-checkbox">
                        <input type="checkbox" name="" id="">
                        <div class="dish-checkbox__container">
                            <p class="dish-checkbox__title"><strong>Ravioles de foie gras</strong></p>
                            <p class="dish-checkbox__info">Accompagnés de leur</p>
                            <p class="dish-checkbox__price">25€</p>
                        </div>
                        <div class="dish-checkbox__indicator">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </label>
                </li>
            </ul>
            <button class="fancy-btn" type="submit">Commander</button>
        </form>
    </section>
    <footer>
        <div class="logo">ohmyfood</div>
        <ul>
            <li>
                <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
